<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Story with Images</title>
    <style>
        /* General reset */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #8e44ad, #3498db);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 20px 0;
        }

        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        h2 {
            color: #fff;
            text-align: center;
            margin-top: 30px;
        }

        div {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            padding: 15px;
            max-width: 600px;
            text-align: center;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 20px 0;
        }

        @media (max-width: 600px) {
            form, div {
                width: 90%;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Story with Images</h1>
    <form method="POST">
        <label for="name">Enter a topic:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Generate</button>
    </form>

    {% if prompt_image_map %}
    {% if audio_path %}
    <h2>Listen to the Story:</h2>
    <audio controls>
        <source src="{{ url_for('play_audio') }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    {% endif %}

        <h2>Generated Story:</h2>
        <div>
            {% for prompt, image in prompt_image_map.items() %}
                <div>
                    <p><strong>{{ prompt }}</strong></p>
                    <img src="data:image/png;base64,{{ image }}" alt="Generated Image" style="max-width: 400px;"/>
                </div>
                <hr>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
